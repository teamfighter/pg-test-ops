totem {
        version: 2
        cluster_name: debian
        token: 3000
        token_retransmits_before_loss_const: 10
        clear_node_high_bit: yes
        crypto_cipher: none
        crypto_hash: none
        interface {
                ringnumber: 0
                bindnetaddr: 172.31.16.0
                mcastport: 5405
                ttl: 1
        }
        transport: udpu
}
logging {
        fileline: off
        to_stderr: no
        to_logfile: no
        to_syslog: yes
        syslog_facility: daemon
        debug: off
        timestamp: on
        logger_subsys {
                subsys: QUORUM
                debug: off
        }
}
nodelist {
        node {
                ring0_addr: 172.31.18.206
                nodeid: 1
        }

        node {
                ring0_addr: 172.31.20.214
                nodeid: 2
        }
}
quorum {
        provider: corosync_votequorum
        expected_votes: 2
}
